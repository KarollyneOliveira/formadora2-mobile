<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Aplicação da API</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">API</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>A API abaixo apresenta fatos aleatórios sobre gatos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ catFact }}</p>
      <ion-button (click)="fetchCatFact()">RECARREGAR</ion-button>
      <ion-button fill="clear" routerLink="/home">APRESENTAÇÃO</ion-button>
      <ion-button fill="clear" routerLink="/info">INFORMAÇÕES</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
